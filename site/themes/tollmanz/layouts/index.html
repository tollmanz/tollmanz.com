{{ define "main" }}
<div class="home">
  <ul class="post-list">
    {{ range where .Pages "Section" "posts" }}
      <li>
        <span class="post-meta">{{ .Date.Format "Jan 2, 2006" }}</span>
        <h2>
          <a class="post-link" href="{{ .RelPermalink }}">{{ .Title }}</a>
        </h2>
      </li>
    {{ end }}
  </ul>
  <p class="rss-subscribe">subscribe <a href="/feed.xml">via RSS</a></p>
</div>
{{end}}
